services:
  - type: web
    name: crypto-alpha-engine
    runtime: docker
    region: oregon
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: WEEX_API_KEY
        sync: false
      - key: WEEX_SECRET_KEY
        sync: false
      - key: WEEX_PASSPHRASE
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: COINGECKO_API_KEY
        sync: false

